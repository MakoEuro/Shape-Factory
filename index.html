<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Mako Starykovs'ky">
        <meta name="description" content="Shape factory project">
        <meta name="keywords" content="HTML, CSS, SE0, web, web development">
        <link rel="shortcut icon" href="assets/img/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/index.css" media="screen">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans:wght@600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <script src="assets/script/index.js" defer></script>
        <title>Shape Factory</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <h2>Shape Factory</h2>
                <div class="layout container">     
                    <select name="shape" class="shapeSel">
                        <option value="circle">Circle</option>
                        <option value="square">Square</option>
                    </select>
                    <select name="color" class="colorSel">
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                        <option value="purple">Purple</option>
                    </select>
                    <input type="button" class="create" value="Create">
                    <div class="shapes container"></div>   
                </div>
                <h3 class="info">Click on a shape to show information!</h3>
            </div>
        </main>
    </body>
</html>
